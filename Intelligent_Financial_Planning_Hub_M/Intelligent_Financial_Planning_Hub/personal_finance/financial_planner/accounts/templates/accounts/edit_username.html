<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Username</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
        }

        .form-container label {
            font-size: 16px;
            color: #555;
            font-weight: 500;
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        .form-container input {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            font-size: 16px;
            background: #f9fafb;
        }

        .form-container input:focus {
            outline: none;
            border-color: #495057;
        }

        .form-container button {
            background-color: #495057;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            width: 90%;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0b0b0b;
        }

        .form-container .messages {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-container .messages .success {
            color: #28a745;
            margin-bottom: 10px;
        }

        .form-container .messages .error {
            color: #dc3545;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Username</h1>

        <!-- Display messages -->
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- Form to update the username -->
        <form method="POST">
            {% csrf_token %}
            <label for="username">New Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" placeholder="Enter your new username" required>
            <button type="submit">Update Username</button>
        </form>

        <!-- Back to profile link -->
        <p style="margin-top: 15px;">
            <a href="{% url 'profile' %}" style="color: #495057; text-decoration: none;">Back to Profile</a>
        </p>
    </div>
</body>
</html>
