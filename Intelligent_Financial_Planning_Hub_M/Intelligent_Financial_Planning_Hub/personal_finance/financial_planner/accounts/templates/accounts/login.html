{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .form-container {
            background: linear-gradient(145deg, #ffffff, #f1f1f1);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-container button {
            padding: 12px;
            border-radius: 8px;
            background-color: #727477;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-container button:hover {
            background-color: #252627;
            transform: translateY(-2px);
        }

        .form-container button:active {
            transform: translateY(0);
        }

        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-right-button a {
            text-decoration: none;
            color: #19191a;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 20%;
            font-size: 18px;
        }

        .error-message, .success-message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        @media screen and (max-width: 480px) {
            .form-container {
                padding: 20px 25px;
            }
        }

    </style>
</head>
<body>

    <div class="top-right-button">
        <a href="{% url 'home' %}">Home</a>
    </div>

    <div class="form-container">
        <h2>Login</h2>

        <!-- Messages for errors and success -->
        {% if messages %}
            {% for message in messages %}
                <div class="{{ message.tags }}-message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <!-- Username Input -->
            <label for="username">Username:</label>
            <input type="text" name="username" required><br>

            <!-- Password Input -->
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" name="password" required><br>
                <span class="password-toggle" id="toggle-password-login">ðŸ”’</span>
            </div>

            <button type="submit"><span>Login</span></button>
        </form>

        <div class="footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.getElementById('toggle-password-login');
            const passwordInput = document.querySelector('input[name="password"]');

            togglePassword.addEventListener('click', function () {
                // Toggle password visibility
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    togglePassword.textContent = "ðŸ”“";  // Change icon to eye
                } else {
                    passwordInput.type = "password";
                    togglePassword.textContent = "ðŸ”’";  // Change icon to lock
                }
            });
        });
    </script>
</body>
</html>
