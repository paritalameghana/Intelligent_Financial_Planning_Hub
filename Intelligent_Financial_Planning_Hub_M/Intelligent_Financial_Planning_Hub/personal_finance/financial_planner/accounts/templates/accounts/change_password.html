<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* Soft background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff; /* White background for contrast */
            padding: 40px; /* Increased padding */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 100%;
            max-width: 450px; /* Increased container width */
            text-align: center;
        }

        .form-container h1 {
            font-size: 24px; /* Larger title size */
            color: #333; /* Darker title for contrast */
            margin-bottom: 25px;
        }

        .form-container label {
            font-size: 16px;
            color: #555; /* Neutral text color */
            font-weight: 500;
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        .form-container input {
            width: 90%; /* Wider input fields */
            padding: 12px; /* Increased padding */
            margin-bottom: 20px;
            border: 1px solid #dcdfe6;
            border-radius: 8px; /* Larger border radius */
            font-size: 16px; /* Larger text size */
            background: #f9fafb;
        }

        .form-container input:focus {
            outline: none;
            border-color: #6c757d; /* Match button color */
        }

        .form-container button {
            background-color: #6c757d; /* Button color matching Back to Profile */
            color: white;
            border: none;
            padding: 12px; /* Larger padding */
            border-radius: 8px; /* Match input border radius */
            font-size: 16px; /* Larger font size */
            font-weight: bold;
            width: 90%; /* Matches input size */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #5a6268; /* Darker button color on hover */
        }

        .form-container a {
            margin-top: 12px; /* Adjusted spacing */
            text-decoration: none;
            color: #6c757d; /* Matching Back to Profile link color */
            font-weight: bold;
            font-size: 16px; /* Larger font size */
            display: inline-block;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Change Password</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your new password" required>

            <button type="submit">Change Password</button>
        </form>
        <a href="{% url 'profile' %}">Back to Profile</a>
    </div>
</body>
</html>
