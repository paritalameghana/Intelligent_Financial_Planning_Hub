<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Budget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f8fb;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #6c757d;
        }

        button {
            background-color: #6c757d;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0a0a0a;
        }

        .back-button {
            display: inline-block;
            background-color: #6c757d;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0a0a0a;
        }

        .total-budget-display {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Set Your Monthly Budget</h1>
        <form id="budgetForm">
            <div class="form-group">
                <label for="category">Select Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="budget_amount">Enter Budget</label>
                <input type="number" id="budget_amount" name="budget_amount" placeholder="Enter budget amount" required>
            </div>
            <button type="button" onclick="addBudget()">Add Budget</button>
        </form>
        <a href="{% url 'profile' %}" class="btn">Back to Profile</a>

        <div class="total-budget-display" id="totalBudgetDisplay">
            <!-- Total budget will appear here -->
        </div>
    </div>

    <script>
        const budgets = {
            Food: 0,
            Entertainment: 0,
            Utilities: 0,
            Others: 0,
        };

        function addBudget() {
            // Get the selected category and entered budget
            const category = document.getElementById('category').value;
            const budgetAmount = parseFloat(document.getElementById('budget_amount').value);

            if (!category) {
                alert("Please select a category.");
                return;
            }

            if (isNaN(budgetAmount) || budgetAmount <= 0) {
                alert("Please enter a valid budget amount.");
                return;
            }

            // Update the budget for the selected category
            budgets[category] = budgetAmount;

            // Calculate the total budget
            const totalBudget = Object.values(budgets).reduce((sum, value) => sum + value, 0);

            // Store the total budget in localStorage
            localStorage.setItem('totalBudget', totalBudget.toFixed(2));
            console.log("Total Budget Stored:", totalBudget.toFixed(2));

            // Display the total budget
            const totalBudgetDisplay = document.getElementById('totalBudgetDisplay');
            totalBudgetDisplay.textContent = `Total Budget: â‚¹${totalBudget.toFixed(2)}`;
        }

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
