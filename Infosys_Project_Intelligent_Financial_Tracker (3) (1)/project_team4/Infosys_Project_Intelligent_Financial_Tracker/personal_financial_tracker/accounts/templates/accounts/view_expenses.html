<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses</title>
    <style>
        /* General styles for layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 30px 0;
            font-size: 28px;
            font-weight: bold;
        }

        /* Table Styles */
        table {
            width: 80%;
            margin: 20px 0;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
            vertical-align: middle;
            font-size: 16px;
        }

        th {
            background: linear-gradient(135deg, #6a7175, #333);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        td {
            color: #555;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eaeaea;
            transform: scale(1.01);
            transition: all 0.2s ease-in-out;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .update-button {
            background-color: #4CAF50;
            color: white;
        }

        .update-button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .modal-content p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content .confirm-button {
            background-color: #f44336;
            color: white;
        }

        .modal-content .confirm-button:hover {
            background-color: #d32f2f;
        }

        .modal-content .cancel-button {
            background-color: #6c757d;
            color: white;
        }

        .modal-content .cancel-button:hover {
            background-color: #495057;
        }

        /* Success Message */
        .success-message {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Back Button */
        .back-button {
            margin: 30px 0;
            padding: 12px 20px;
            background-color: #727477;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #252627;
        }
    </style>
</head>
<body>
    <h1>Your Expenses</h1>

    <div class="success-message" id="success-message">Expense deleted successfully!</div>

    <table id="expenses-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount (INR)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
                <tr id="expense-row-{{ expense.id }}" data-expense-id="{{ expense.id }}">
                    <td>{{ expense.date }}</td>
                    <td>{{ expense.description }}</td>
                    <td>{{ expense.amount }}</td>
                    <td class="action-buttons">
                        <a href="{% url 'edit_expense' expense.id %}">
                            <button class="update-button" title="Update Expense">Update</button>
                        </a>
                        <button class="delete-button delete-expense-btn" data-expense-id="{{ expense.id }}" title="Delete Expense">Delete</button>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="no-expenses">No expenses found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'profile' %}" class="back-button">Back to Profile</a>

    <!-- Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this expense?</p>
            <button id="confirm-delete" class="confirm-button">Yes, Delete</button>
            <button id="cancel-delete" class="cancel-button">Cancel</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const deleteButtons = document.querySelectorAll('.delete-expense-btn');
            const modal = document.getElementById('delete-modal');
            const confirmDelete = document.getElementById('confirm-delete');
            const cancelDelete = document.getElementById('cancel-delete');
            const successMessage = document.getElementById('success-message');
            let expenseIdToDelete = null;

            deleteButtons.forEach(button => {
                button.addEventListener('click', () => {
                    expenseIdToDelete = button.dataset.expenseId;
                    modal.style.display = 'flex';
                });
            });

            cancelDelete.addEventListener('click', () => {
                modal.style.display = 'none';
                expenseIdToDelete = null;
            });

            confirmDelete.addEventListener('click', () => {
                if (expenseIdToDelete) {
                    const row = document.querySelector(`#expense-row-${expenseIdToDelete}`);
                    fetch(`/delete_expense/${expenseIdToDelete}/`, {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}',
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                row.remove();
                                successMessage.style.display = 'block';
                                setTimeout(() => {
                                    successMessage.style.display = 'none';
                                }, 3000); // Hide success message after 3 seconds
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        })
                        .finally(() => {
                            modal.style.display = 'none';
                            expenseIdToDelete = null;
                        });
                }
            });
        });
    </script>
</body>
</html>
