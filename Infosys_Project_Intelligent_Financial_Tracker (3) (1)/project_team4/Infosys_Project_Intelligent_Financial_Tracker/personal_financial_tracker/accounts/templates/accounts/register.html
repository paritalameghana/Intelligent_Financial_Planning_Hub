{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background:linear-gradient(145deg, #ffffff, #f1f1f1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container button {
            padding: 12px;
            border-radius: 8px;
            background-color:#727477 ;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #252627;
        }

        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-right-button a {
            text-decoration: none;
            color: #19191a;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="top-right-button">
        <a href="{% url 'home' %}">Home</a>
    </div>

    <div class="form-container">
        <h2>Register</h2>

        <!-- Messages for errors and success -->
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags }}-message{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <!-- Username Input -->
            <label for="username">Username:</label>
            {{ form.username }}

            <!-- Email Input -->
            <label for="email">Email Address:</label>
            {{ form.email }} <!-- New email field -->

            <!-- Password Input -->
            <label for="password">Password:</label>
            <div class="password-container">
                {{ form.password }}
                <span class="password-toggle" id="toggle-password-register">ðŸ”’</span>
            </div>

            <!-- Confirm Password Input -->
            <label for="confirm_password">Confirm Password:</label>
            <div class="password-container">
                {{ form.confirm_password }}
                <span class="password-toggle" id="toggle-confirm-password-register">ðŸ”’</span>
            </div>

            <button type="submit"><span>Register</span></button>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.getElementById('toggle-password-register');
            const passwordInput = document.querySelector('input[name="password"]');
            const toggleConfirmPassword = document.getElementById('toggle-confirm-password-register');
            const confirmPasswordInput = document.querySelector('input[name="confirm_password"]');

            togglePassword.addEventListener('click', function () {
                // Toggle password visibility
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    togglePassword.textContent = "ðŸ”“";  // Change to open eye emoji
                } else {
                    passwordInput.type = "password";
                    togglePassword.textContent = "ðŸ”’";  // Change to lock emoji
                }
            });

            toggleConfirmPassword.addEventListener('click', function () {
                // Toggle confirm password visibility
                if (confirmPasswordInput.type === "password") {
                    confirmPasswordInput.type = "text";
                    toggleConfirmPassword.textContent = "ðŸ”“";  // Change to open eye emoji
                } else {
                    confirmPasswordInput.type = "password";
                    toggleConfirmPassword.textContent = "ðŸ”’";  // Change to lock emoji
                }
            });
        });
    </script>
</body>
</html>
