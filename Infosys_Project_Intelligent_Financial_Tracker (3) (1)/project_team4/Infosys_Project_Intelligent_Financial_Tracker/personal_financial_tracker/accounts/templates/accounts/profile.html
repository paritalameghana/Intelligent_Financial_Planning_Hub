<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://thelogicalindian.com/wp-content/uploads/2024/10/500x300_236133-bajaj-finserv-website-thumbnails.webp') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 100;
            justify-content: flex-end;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            margin-left: 15px;
            transition: color 0.3s;
        }

        .top-bar a:hover {
            color: #92989f;
        }

        /* Profile Bubble */
        .profile-bubble {
            background-color: #2ecc71;
            color: rgb(28, 26, 26);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            width: 35px;
            height: 35px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 15px;
        }

        .profile-bubble:hover {
            background-color: #27ae60;
        }

        /* Dropdown */
        .dropdown {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            display: none;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown p {
            color: #000;
            margin: 0 0 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .dropdown a {
            display: block;
            text-decoration: none;
            color: #515153;
            padding: 5px 0;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .dropdown a:hover {
            color: black; /* Hover color for links */
        }

        .dropdown button {
            display: block;
            background: none;
            border: none;
            color: #515153;
            text-decoration: none;
            padding: 5px 0;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .dropdown button:hover {
            color: black; /* Hover color for buttons */
        }

        .profile.active .dropdown {
            display: block;
        }

        /* Menu Dropdown */
        .nav-bar {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: #7f8c8d;
            color: white;
            flex-direction: column;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <a href="#" id="menu-button">Menu</a>
        <a href="{% url 'home' %}">Home</a>
        <div class="profile">
            <div class="profile-bubble" id="profile-bubble">{{ user.username|slice:":1" }}</div>
            <div class="dropdown" id="dropdown">
                <p>Welcome, {{ user.username }}</p>
                <a href="{% url 'edit_username' %}">Edit Username</a>
                <a href="{% url 'change_password' %}">Change Password</a>
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Menu Dropdown -->
    <div class="nav-bar" id="nav-bar">
        <a href="{% url 'set_budget' %}" target="content-frame">Set Budget</a> <!-- Added Set Budget -->
        <a href="{% url 'add_expenses' %}" target="content-frame">Add New Expenses</a>
        <a href="{% url 'view_expenses' %}" target="content-frame">View Expenses</a>
        <a href="{% url 'financial_reports' %}" target="content-frame">Financial Reports</a>
        <a href="{% url 'financial_dashboard' %}" target="content-frame">Financial Dashboard</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuButton = document.getElementById('menu-button');
            const navBar = document.getElementById('nav-bar');
            const profileBubble = document.getElementById('profile-bubble');
            const dropdown = document.getElementById('dropdown');
            const profile = document.querySelector('.profile');

            // Toggle menu dropdown
            menuButton.addEventListener('click', function (e) {
                e.preventDefault();
                navBar.style.display = navBar.style.display === 'flex' ? 'none' : 'flex';
            });

            // Toggle profile dropdown
            profileBubble.addEventListener('click', function () {
                profile.classList.toggle('active');
            });

            // Close profile dropdown if clicking outside
            document.addEventListener('click', function (event) {
                if (!profile.contains(event.target)) {
                    profile.classList.remove('active');
                }
            });

            // Close menu dropdown if clicking outside
            document.addEventListener('click', function (event) {
                if (!navBar.contains(event.target) && event.target !== menuButton) {
                    navBar.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
